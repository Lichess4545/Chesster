version: '3.8'

services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - '3000:3000'
        depends_on:
            - db
        environment:
            - DATABASE_URL=postgresql://chesster:scrappypulpitgourdehinders@db:5432/chesster
            - NODE_ENV=development
        volumes:
            - .:/app
            - /app/node_modules
            - /app/dist
        # Override the default CMD from Dockerfile for development
        command: >
            bash -c "
            corepack enable &&
            corepack prepare pnpm@10.0.0 --activate &&
            ./wait-for-postgres.sh db &&
            pnpm install &&
            pnpm run migrate &&
            pnpm run start"

    db:
        image: postgres:14
        ports:
            - '5432:5432'
        environment:
            - POSTGRES_USER=chesster
            - POSTGRES_PASSWORD=scrappypulpitgourdehinders
            - POSTGRES_DB=chesster
        volumes:
            - postgres_data:/var/lib/postgresql/data
        healthcheck:
            test: ['CMD-SHELL', 'pg_isready -U chesster']
            interval: 5s
            timeout: 5s
            retries: 5

volumes:
    postgres_data:
